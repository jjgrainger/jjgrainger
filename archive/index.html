---
layout: default
title: Archive
---

<div class="row">
	<div class="col-8">
		<h1>Archive</h1>
		<ol class="archive-post-list">

			{% for post in site.posts %}

			<li>
				<span class="archive-date post-date">{{ post.date | date: "%b %d, %Y" }}</span>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>

			{% endfor %}

		</ol>
	</div>
	<div class="col-3 push-1">
		{% include aside.html %}
	</div>
</div>

</section>
