---
layout: default
---

<article class="single-project">
    <header class="project-header">

        <h1 class="project-title">{{ page.title }}</h1>

        <p class="project-description">{{ page.description }}</p>
    </header>

    <div class="project-content" itemprop="articleBody">

        <div class="project-image" id="{{ page.image }}">
            {% include projects/{{ page.image }}.html %}
        </div>

        {{ content }}
    </div>
</article>
