---
layout: default
---

<article class="single-page">
    <header class="page-header">

        <h1 class="page-title">{{ page.title }}</h1>

        <p class="page-description">{{ page.description }}</p>
    </header>

    <div class="page-content" itemprop="articleBody">
        {{ content }}
    </div>
</article>
