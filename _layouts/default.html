<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-language" content="en-gb" />


        <title>
            {% if page.title %}
                {{ page.title }}, by {{ site.name }}
            {% else %}
                {{ site.name }}, {{ site.description }}
            {% endif %}
        </title>

        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="{{ site.description }}" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

        {% if site.google_authorship %}
        <link rel="author" href="{{ site.google_authorship }}">
        {% endif %}
        <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600|Source+Code+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.min.css" />


        {% include analytics.html %}

    </head>

    <body>

        <header>
            <div class="row">
                <a href="{{ site.baseurl }}/" title="Back to Homepage" class="site-title">{{ site.name }}</a>

                <ul class="nav menu-header">
                    <li><a href="/info/">Info</a></li>
                    <li><a href="/projects/">Projects</a></li>
                    <li><a href="http://www.twitter.com/jjgrainger">Twitter</a></li>
                    <li><a href="http://feeds.feedburner.com/jjgrainger">RSS</a></li>
                </ul>
            </div>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>:)</p>
        </footer>

    </body>
</html>
