{% include head.html %}

<section>
<h1>Archive</h1>

<ol class="archive-post-list">

{% for post in site.posts %}

<li>
	<span class="archive-date">{{ post.date | date: "%d %b %y" }}</span>
	<a href="{{ post.url }}">{{ post.title }}</a>
</li>

{% endfor %}

</ol>
</section>
