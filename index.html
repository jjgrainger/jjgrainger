---
layout: default
---

<div class="row">
	<div class="col-8">

		<ul class="post-list">

			{% for post in site.posts %}

			<li>
				<span class="archive-date post-date">{{ post.date | date: "%b %d, %Y" }}</span>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>

			{% endfor %}

		</ul>

	</div>
</div>
